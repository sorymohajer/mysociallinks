<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قلادة الميزان للذهب و المجوهرات</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');

html, body {
    overflow-x: hidden;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Cairo', sans-serif;
    height: 100vh;
    background-color: #000; /* لون أسود للخلفية حول الصورة */
    background-image: url("https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/pack.jpg");
    background-repeat: no-repeat;
    background-position: center top;
    background-size: contain; /* أهم نقطة: عدم تشويه الخلفية */
    display: flex;
    justify-content: center;
    text-align: center;
}

/* طبقة شفافة على الخلفية */
.overlay {
    width: 100%;
    min-height: 100vh;
    padding: 40px 15px;
    background: rgba(0,0,0,0.55);
}

.container {
    max-width: 420px;
    margin: auto;
    animation: fadeIn 1s ease;
}

/* اللوجو (القلادة) */
.logo {
    width: 150px;
    margin-top: 30px;
    filter: drop-shadow(0px 0px 8px rgba(255,215,0,0.35));
}

/* النص الذهبي */
.title {
    margin-top: 15px;
    font-size: 28px;
    font-weight: 700;
    color: #f5d98c;
    text-shadow: 0px 0px 8px rgba(255,215,0,0.4);
}

/* أيقونات السوشيال */
.social-icons {
    margin: 30px 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-icons img {
    width: 34px;
    height: 34px;
    filter: drop-shadow(0px 0px 6px rgba(255,215,0,0.3));
    transition: 0.3s;
}

.social-icons img:hover {
    transform: scale(1.15);
}

/* الأزرار */
.btn {
    width: 100%;
    background: rgba(255,255,255,0.08);
    padding: 16px;
    border-radius: 50px;
    margin: 12px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 17px;
    color: #f7e0a5;
    border: 1px solid rgba(255,218,120,0.25);
    box-shadow: 0 0 12px rgba(255,215,0,0.18);
    cursor: pointer;
    backdrop-filter: blur(6px);
    transition: 0.3s;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 18px rgba(255,215,0,0.45);
}

.btn img {
    width: 27px;
    height: 27px;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

</style>
</head>

<body>

<div class="overlay">
<div class="container">

    <!-- اللوجو -->
    <img class="logo" src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/logo.png">

    <!-- النص -->
    <div class="title">أهلاً بفخامتك...</div>

    <!-- الأيقونات -->
    <div class="social-icons">
        <a href="https://www.instagram.com/libra_necklace"><img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/instagram-1-svgrepo-com.svg"></a>
        <a href="https://www.snapchat.com/add/mwssqldlmyzn"><img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/snapchat-svgrepo-com.svg"></a>
        <a href="https://www.tiktok.com/"><img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/tiktok-svgrepo-com.svg"></a>
        <a href="https://wa.me/966552918777"><img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/whatsapp-svgrepo-com.svg"></a>
    </div>

    <!-- الأزرار -->
    <a href="https://wa.me/966552918777">
        <div class="btn">
            <img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/whatsapp-svgrepo-com.svg">
            <span>WhatsApp</span>
            <span>›</span>
        </div>
    </a>

    <a href="https://www.snapchat.com/add/mwssqldlmyzn">
        <div class="btn">
            <img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/snapchat-svgrepo-com.svg">
            <span>Snapchat</span>
            <span>›</span>
        </div>
    </a>

    <a href="https://www.instagram.com/libra_necklace">
        <div class="btn">
            <img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/instagram-1-svgrepo-com.svg">
            <span>Instagram</span>
            <span>›</span>
        </div>
    </a>

    <a href="https://www.tiktok.com/">
        <div class="btn">
            <img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/tiktok-svgrepo-com.svg">
            <span>TikTok</span>
            <span>›</span>
        </div>
    </a>

</div>
</div>

</body>
</html>
