<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قلادة الميزان للذهب و المجوهرات</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* أهم إصلاح */
}

html, body {
    overflow-x: hidden; /* منع الانزلاق يمين ويسار */
    width: 100%;
}

body {
    font-family: 'Cairo', sans-serif;
    background-color: #000;
    background-image: url("https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/logo.png");
    background-repeat: no-repeat;
    background-position: top center;
    background-size: cover; /* أجمل وأكثر ثباتًا من contain */
    min-height: 100vh;
    display: flex;
    justify-content: center;
    text-align: center;
}

/* طبقة التعتيم */
.overlay {
    width: 100%;
    min-height: 100vh;
    padding: 40px 20px;
    background: rgba(0,0,0,0.55);
    display: flex;
    justify-content: center;
}

/* الحاوية الرئيسية */
.container {
    width: 100%;
    max-width: 420px;
    animation: fadeIn 1s ease;
}

/* اللوجو */
.logo {
    width: 150px;
    margin-top: 10px;
    filter: drop-shadow(0px 0px 8px rgba(255,215,0,0.35));
}

/* العنوان */
.title {
    margin-top: 10px;
    font-size: 28px;
    font-weight: 700;
    color: #f5d98c;
    text-shadow: 0px 0px 8px rgba(255,215,0,0.4);
}

/* صف الأيقونات */
.social-icons {
    margin: 30px 0;
    display: flex;
    justify-content: center;
    gap: 18px;
}

.social-icons img {
    width: 32px;
    height: 32px;
    transition: 0.3s;
    filter: drop-shadow(0px 0px 6px rgba(255,215,0,0.3));
}

.social-icons img:hover {
    transform: scale(1.15);
}

/* الأزرار */
.btn {
    width: 100%;
    background: rgba(255,255,255,0.08);
    padding: 16px 22px;
    border-radius: 50px;
    margin: 12px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 17px;
    color: #f7e0a5;
    border: 1px solid rgba(255,218,120,0.25);
    box-shadow: 0 0 12px rgba(255,215,0,0.18);
    cursor: pointer;
    backdrop-filter: blur(6px);
    transition: 0.3s;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 18px rgba(255,215,0,0.45);
}

.btn img {
    width: 27px;
    height: 27px;
}

a {
    text-decoration: none;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* اسم الشركة */
.brand-name {
    margin-top: 10px;
    font-size: 24px;              /* أعرض وأوضح */
    font-weight: 700;             /* خط عريض فاخر */
    color: #e7c86f;
    letter-spacing: 2px;
    text-shadow:
        0 0 6px rgba(255,215,0,0.4),
        0 0 14px rgba(255,215,0,0.25);
    animation: brandGlow 3s ease-in-out infinite,
               fadeIn 1.2s ease forwards;
}

/* حركة اللمعان */
@keyframes brandGlow {
    0% {
        text-shadow:
            0 0 6px rgba(255,215,0,0.35),
            0 0 14px rgba(255,215,0,0.2);
    }
    50% {
        text-shadow:
            0 0 12px rgba(255,215,0,0.7),
            0 0 26px rgba(255,215,0,0.45);
    }
    100% {
        text-shadow:
            0 0 6px rgba(255,215,0,0.35),
            0 0 14px rgba(255,215,0,0.2);
    }
}


}
</style>
</head>

<body>

<div class="overlay">
<div class="container">

    <!-- اللوجو -->
    <img class="logo" src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/logo1.png">

    <!-- النص -->
<div class="brand-name">قلادة الميزان</div>
<div class="title">أهلاً بفخامتك...</div>


    <!-- الأيقونات -->
    <div class="social-icons">

        <a href="https://www.snapchat.com/add/mwssqldlmyzn"><img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/snapchat-svgrepo-com.svg"></a>
        <a href="https://www.tiktok.com/@libra_necklace"><img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/tiktok-svgrepo-com.svg"></a>
        <a href="https://wa.me/966552918777"><img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/whatsapp-svgrepo-com.svg"></a>
    </div>

    <!-- الأزرار -->
    <a href="https://wa.me/966552918777">
        <div class="btn">
            <img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/whatsapp-svgrepo-com.svg">
            <span>WhatsApp</span>
            <span>›</span>
        </div>
    </a>

    <a href="https://www.snapchat.com/add/mwssqldlmyzn">

            <img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/snapchat-svgrepo-com.svg">
            <span>Snapchat</span>
            <span>›</span>
        </div>
    </a>

    <a href="https://www.instagram.com/libra_necklace">
        <div class="btn">
            <img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/instagram-1-svgrepo-com.svg">
            <span>Instagram</span>
            <span>›</span>
        </div>
    </a>

    <a href="https://www.tiktok.com/@libra_necklace">
        <div class="btn">
            <img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/tiktok-svgrepo-com.svg">

</div>
</div>

</body>
</html>
