<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>روابط التواصل</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
        display: flex;
        justify-content: center;
        min-height: 100vh;
    }

    .container {
        width: 90%;
        max-width: 420px;
        text-align: center;
        padding: 30px 10px;
        animation: fadeIn 1.1s ease;
    }

    /* Logo */
    .logo {
        width: 120px;
        height: auto;
        margin: 0 auto 15px;
        opacity: 0;
        animation: slideDown 1.3s forwards;
    }

    .title {
        font-size: 24px;
        font-weight: 700;
        margin-top: 10px;
        opacity: 0;
        animation: fadeSlide 1.3s forwards 0.2s;
    }

    .subtitle {
        font-size: 14px;
        color: #777;
        margin-top: 5px;
        opacity: 0;
        animation: fadeSlide 1.3s forwards 0.3s;
    }

    /* Icons Row */
    .social-icons {
        margin: 20px 0;
        display: flex;
        justify-content: center;
        gap: 18px;
        opacity: 0;
        animation: fadeSlide 1.3s forwards 0.5s;
    }

    .social-icons img {
        width: 30px;
        height: 30px;
        filter: drop-shadow(0px 0px 5px #d0d0d0);
        transition: 0.3s;
        cursor: pointer;
    }

    .social-icons img:hover {
        transform: scale(1.2);
    }

    /* Buttons */
    .btn {
        width: 100%;
        background: white;
        padding: 16px;
        border-radius: 50px;
        margin: 12px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 16px;
        border: 1px solid #eee;
        box-shadow: 0 0 12px rgba(255, 0, 130, 0.2);
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 18px rgba(255, 0, 150, 0.35);
    }

    .btn img {
        width: 26px;
        height: 26px;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideDown {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeSlide {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>
<div class="container">

    <!-- Logo -->
    <img class="logo" src="https://i.postimg.cc/xCSNGMn7/logo.png" alt="Logo">

    <!-- Title -->
    <div class="title">@أبو صقر</div>
    <div class="subtitle">وصف صغير يوضع هنا</div>

    <!-- Icons Row -->
    <div class="social-icons">
        <a href="https://www.instagram.com/"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"></a>
        <a href="https://www.snapchat.com/"><img src="https://i.postimg.cc/QxxB8j6c/icons8-snapchat-96.png"></a>
        <a href="https://www.tiktok.com/"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046125.png"></a>
        <a href="https://wa.me/"><img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/whatsapp-svgrepo-com.svg"></a>
    </div>

    <!-- Buttons -->
    <a href="https://wa.me/">
        <div class="btn">
            <img src="https://raw.githubusercontent.com/sorymohajer/mysociallinks/refs/heads/main/whatsapp-svgrepo-com.svg">
            <span>WhatsApp</span>
            <span>›</span>
        </div>
    </a>

    <a href="https://www.snapchat.com/">
        <div class="btn">
            <img src="https://i.postimg.cc/QxxB8j6c/icons8-snapchat-96.png">
            <span>Snapchat</span>
            <span>›</span>
        </div>
    </a>

    <a href="https://www.instagram.com/">
        <div class="btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
            <span>Instagram</span>
            <span>›</span>
        </div>
    </a>

    <a href="https://www.tiktok.com/">
        <div class="btn">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046125.png">
            <span>TikTok</span>
            <span>›</span>
        </div>
    </a>

</div>
</body>
</html>
